<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
    <style>
        .breakfast {
            list-style-type: circle;
        }
        .lunch {
            list-style-type: square;
        }
        .dinner {
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <div>
        <h3>Menu</h3>
        <ol>
            <li>Breakfast</li>
            <ul class="breakfast">
                <li>bread & jam</li>
                <li>omellet</li>
                <li>Fried rice</li>
            </ul>
            <br>
            <li>Lunch</li>
            <ul class="lunch">
                <li>Sikam paa</li>
                <li>Ema Datshi</li>
            </ul>
            <br>
            <li>Dinner</li>
            <ul class="dinner">
                <li>Kewa Datshi</li>
                <li>Daal</li>
            </ul>
        </ol>
    </div>
</body>
</html>
